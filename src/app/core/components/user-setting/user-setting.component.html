

      <div class="row">

        <div class="col-md-12 pt-4">
          <div class="profile_setting">
            <hr class="mb-5 mt-4">

            <h3 class="pb-3">Change Password</h3>
             <form [formGroup]="changePasswordForm" *ngIf="changePasswordForm"  (ngSubmit)="onClickChangePassword()">

            <div class="form-row">
              <div class="form-group col-md-4">
                <label>New Password</label>
                <input matInput formControlName="new_password" [(ngModel)]="new_password" type="password" class="form-control">
              </div>
              <div class="form-group col-md-4">
                <label>Confirm New Password</label>
                <input matInput formControlName="confirm_password" [(ngModel)]="confirm_password" type="password" class="form-control">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-2">
                <button type="submit" [disabled]="!(new_password.length > 6 && confirm_password.length > 6) && !(new_password != '' && confirm_password != '')"  class="btn btn-danger btn-lg">Save Password</button>
              </div>
              <div class="form-group parent" style="display: inline-flex">
                <div *ngIf="message1" [ngClass]="message1.cssClass">{{message1.text}}</div>
              </div>
            </div>
            </form>
            <hr class="mb-5 mt-4">

            <h3 class="pb-3">Notifications</h3>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
              <label class="custom-control-label" for="customCheck">Message Notification</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck2" name="example2">
              <label class="custom-control-label" for="customCheck2">Follower Notification</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck3" name="example3">
              <label class="custom-control-label" for="customCheck3">Liked Notification</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck4" name="example4">
              <label class="custom-control-label" for="customCheck4">Mention Notification</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck5" name="example5">
              <label class="custom-control-label" for="customCheck5">News Notification</label>
            </div>



          </div>

        </div>
      </div>
