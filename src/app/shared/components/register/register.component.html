          <form [formGroup]="registerForm" #regForm="ngForm" (ngSubmit)="onClickRegister()">
            <div class="row">
              <div class="form-group col-md-6">
                <label>First Name</label>
                <input matInput formControlName="first_name" type="text" class="form-control" placeholder="First Name">
                <div
                  *ngIf="(regForm.submitted && registerForm.controls['first_name'].invalid) || registerForm.controls['first_name'].invalid && (registerForm.controls['first_name'].dirty || registerForm.controls['first_name'].touched)"
                  class="alert alert-danger p-1 mt-2">
                  <div class="small">
                    Please enter first name
                  </div>
                </div>
              </div>
            <div class="form-group col-md-6">
              <label>Last Name</label>
              <input matInput formControlName="last_name" type="text" class="form-control" placeholder="Last Name">
              <div
                *ngIf="(regForm.submitted && registerForm.controls['last_name'].invalid) || registerForm.controls['last_name'].invalid && (registerForm.controls['last_name'].dirty || registerForm.controls['last_name'].touched)"
                class="alert alert-danger p-1 mt-2">
                <div class="small">
                  Please enter last name
                </div>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label>Email Address</label>
              <input matInput formControlName="email" email="true" type="email" class="form-control" placeholder="Email Address">
              <div
                *ngIf="(regForm.submitted && registerForm.controls['email'].invalid) || registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
                class="alert alert-danger p-1 mt-2">
                <div class="small">
                  Please enter valid email address
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>Password</label>
              <input matInput formControlName="password" type="Password" class="form-control" placeholder="Password">
              <div
                *ngIf="(regForm.submitted && registerForm.controls['password'].invalid) || registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
                class="alert alert-danger p-1 mt-2">
                <div class="small">
                  Please enter password
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>City</label>
              <input matInput formControlName="city" type="text" class="form-control" placeholder="City">
              <div
                *ngIf="(regForm.submitted && registerForm.controls['city'].invalid) || registerForm.controls['city'].invalid && (registerForm.controls['city'].dirty || registerForm.controls['city'].touched)"
